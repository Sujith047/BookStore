<form  (ngSubmit)="submit() " #myForm="ngForm"
action="action_page.php" method="post">
    <div class="imgcontainer">
      <img src="https://media.istockphoto.com/id/1222563369/photo/bookstore-shop-exterior-with-books-and-textbooks-in-showcase.jpg?s=612x612&w=0&k=20&c=nvfvNWLiP6LKfhfTUVYppVRmzlpH8-ujIxk5jOtDcCE=" alt="Avatar" class="avatar">
    </div>
  
  
    <div class="container">
        
      <label for="email"><b>Email</b></label>
      <input type="text" id="email" placeholder="Enter Email Address" name="email"
      [(ngModel)]="form.email" #email="ngModel" required>

      <div  *ngIf="email.invalid && (email.dirty ||email.touched)" >
       <p > Email field must be valid</p>
      </div>
  
      <label for="password"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="password" 
      id="password" [(ngModel)]="form.password"#password="ngModel" required>

      <div  *ngIf="password.invalid && ( password.touched || password.dirty)" >
        <p > password field must be valid</p>
       </div>

      <label for=" confirm_password"><b> Confirm Password</b></label>
      <input type="text" placeholder="Re-enter Password" name="confirm_password" 
      id="confirm_password" [(ngModel)]="form.confirm_password" #confirm_password="ngModel" required>

      <div *ngIf="confirm_password.invalid && (confirm_password.touched || confirm_password.dirty)" >
        <p > Confirm_password field must be valid</p>
       </div>
  
      <button type="submit" [disabled]="myForm.form.invalid">Register</button>
      <ng-container *ngIf="isLoading()">
        Loading....
      </ng-container>
      <ng-container *ngIf="!isLoading()">
        Submit
      </ng-container>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>
  
    <!-- <div class="container" style="background-color:#f1f1f1">
      <button type="button" class="cancelbtn">Cancel</button>
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div> -->
  </form>
